<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adriel Schneider - Trabalho Final</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <main class="container-fluid">
        <h3>Adriel Schneider</h3>
        <!-- Para agrupar ambos os grupo em uma única "linha" -->
        <div class="row">
            <!-- Cria os grupos que serão divididos -->
            <div class="col-lg-8 col-sm-12">
                <section id="products-list">
                    <article id="product1" class="card" draggable="true" ondragstart="dragStart(event)" ondragend="dragEnd(event)">
                        <div class="card-body">
                            <img src="assets/img/milaomilhao.jpg" alt="Imagem não disponível" class="img-fluid" draggable="false">
                            <p class="card-title">Do Mil ao Milhão. Sem Cortar o Cafezinho.</p>
                            
                            <div class="form-row">
                                
                                <div class="col-lg-2"><!-- div vazia somente para centralizar--></div>
                                <div class="form-group col-lg-4 col-sm-12">
                                    <label for="quantity">Quantidade</label>
                                    <input class="form-control" type="number" name="quantity" min="1" value="1">
                                </div>
                                <div class="form-group col-lg-4 col-sm-12">
                                    <label for="price">Preço</label>
                                    <input class="form-control" type="text" name="price" value="17.89" disabled>
                                </div>
                                <div class="col-lg-2"><!-- div vazia somente para centralizar--></div>
                            </div>
                        </div>
                    </article>
                    <article id="product2" class="card" draggable="true" ondragstart="dragStart(event)" ondragend="dragEnd(event)">                        
                        <div class="card-body">
                            <img src="assets/img/trilogia.jpg" alt="Imagem não disponível" class="img-fluid" draggable="false">
                            <p class="card-title">Box Trilogia O Senhor dos Anéis</p>
                            <div class="form-row">
                                <div class="col-lg-2"><!-- div vazia somente para centralizar--></div>
                                <div class="form-group col-lg-4 col-sm-12">
                                    <label for="quantity">Quantidade</label>
                                    <input class="form-control" type="number" name="quantity" min="1" value="1">
                                </div>
                                <div class="form-group col-lg-4 col-sm-12">
                                    <label for="price">Preço</label>
                                    <input class="form-control" type="text" name="price" value="119.00" disabled>
                                </div>
                                <div class="col-lg-2"><!-- div vazia somente para centralizar--></div>
                            </div>
                        </div>
                    </article>
                </section>                
            </div>
            <div class="col-lg-4 col-sm-12" id="checkout-div">

                <section id="checkout" class="container bg-white rounded">
                    <h1>Carrinho</h1>
                    <div id="cart-items" class="jumbotron text-center align-self-center bg-light" ondrop="dropProduct(event)" ondragover="allowDrop(event)" hidden>
                        <h1>Solte aqui para adicionar ao carrinho</h1>
                    </div>
                    <table class="table table-striped col-12" id="cart-list">
                        <thead>
                            <tr>
                                <th scope="col">Produto</th>
                                <th scope="col">Quantidade</th>
                                <th scope="col">Total</th>
                                <th scope="col">Remover</th>
                            </tr>
                        </thead>
                        <tbody>
                            <div class="alert alert-danger" role="alert" id="cart-message">
                                Nenhum produto selecionado!
                              </div>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="2">Total de Itens: <span id="totalQuantity">0</span></td>
                                <td colspan="2">Valor Total: <span id="totalPrice">0</span></td>
                            </tr>
                        </tfoot>
                    </table>
                </section>

            </div>


        </div>

    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@shopify/draggable@1.0.0-beta.12/lib/draggable.bundle.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
